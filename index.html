<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-left">
        <div class="cotainer-logo">
            <img src="https://www.skillfinder.com.au/media/wysiwyg/the-odin-project-logo-skill-finder-partners-page.png" alt="" class="toplogo">
        </div>
    </div>

    <div class="container-right">
        <div class="text-header">
            <span class="header">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <il>now</il> to get started.

            You <il>know</il> you want to.
            </span>
        </div>
        <div class="form-box">
            <form action="push">
                <h1>Let's do this!</h1>
                <div class="form-container">
                    <div class="form-input">
                        <label for="first_name">First Name</label>
                        <br>
                        <input type="text" name="first_name">
                    </div>
                    <div class="form-input">
                        <label for="last_name">Last Name</label>
                        <br>
                        <input type="text" name="last_name">
                    </div>
                    <div class="form-input">
                        <label for="user_email">Email</label>
                        <br>
                        <input type="email" name="user_email">
                    </div>
                    <div class="form-input">
                        <label for="user_phone">Phone Number</label>
                        <br>
                        <input type="number" name="user_phone">
                    </div>
                    <div class="form-input">
                        <label for="user_password">Password</label>
                        <br>
                        <input type="password" name="user_password">
                    </div>
                    <div class="form-input">
                        <label for="confirm_user_password">Confirm Password</label>
                        <br>
                        <input type="password" name="confirm_user_password">
                    </div>
                </div>
            </form>

        </div>
        <div class="submit-box">
            <button>Create Account</button>
            <span>Already have an account? <a href="">Log in</a></span>
        </div>
    </div>
</body>
</html>
